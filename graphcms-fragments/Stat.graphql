fragment Stat on Stat {
  stage
  locale
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  value
  label
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  grids {
    ... on Grid {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
}